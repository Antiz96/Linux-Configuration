---
## Dashy's config file

# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Home Dashboard
  description: Welcome to the RC Home Infra dashboard !

# Optional app settings and configuration
appConfig:
  theme: Adventure
  statusCheck: true

# Main content - An array of sections, each containing an array of items
# Widget section
sections:
- name: Widget
  icon: fas fa-rocket-launch
  widgets:

  - type: clock
    options:
      timeZone: Europe/Paris
      format: fr-FR
      customCityName: Rouen

  - type: weather
    options:
      apiKey: 1599151d7e028c2406c4eaf11cf0a7dd
      city: Rouen
      units: metric

# Self Hosted Services section
- name: Self Hosted Services
  icon: fas fa-server
  items:

  - title: Nginx - KeepAlived
    description: Reverse proxy - VIP Manager
    icon: hl-nginx
    url: https://vip.home-infra.rc
    statusCheckAllowInsecure: true
    target: sametab

  - title: Pihole
    description: DNS - Adblocker
    icon: hl-pihole
    url: https://pihole.home-infra.rc
    statusCheckAllowInsecure: true
    target: sametab

  - title: Proxmox
    description: Virtualization platform
    icon: hl-proxmox
    url: https://proxmox.home-infra.rc
    statusCheckAllowInsecure: true
    target: sametab

  - title: FileBrowser
    description: Self hosted cloud
    icon: hl-filebrowser
    url: https://filebrowser.home-infra.rc
    statusCheckAllowInsecure: true
    target: sametab

  - title: Portainer
    description: Docker container manager
    icon: hl-portainer
    url: https://portainer.home-infra.rc
    statusCheckAllowInsecure: true
    target: sametab

  - title: Router
    description: Router configuration interface
    icon: hl-router
    url: https://mabbox.bytel.fr
    target: sametab

  - title: Glances Home-Server
    description: Monitoring tool
    icon: hl-glances
    url: https://glances-home.home-infra.rc
    statusCheckAcceptCodes: 401
    statusCheckAllowInsecure: true
    target: sametab

  - title: Glances Rasp-Server
    description: Monitoring tool
    icon: hl-glances
    url: https://glances-rasp.home-infra.rc
    statusCheckAcceptCodes: 401
    statusCheckAllowInsecure: true
    target: sametab

